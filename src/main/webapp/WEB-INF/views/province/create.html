<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<headt th:replace="/province/layout :: head"></headt>
</head>
<body>
<div align="center">
    <h3>Create province</h3>
    <p>
        <a href="/provinces">Province list</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form id="form" novalidate="novalidate" th:action="@{/create-province}" th:object="${province}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create province"></td>
            </tr>
        </table>
    </form>
    <footer th:replace="/province/layout :: footer"></footer>
</div>
</body>
</html>
