<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout :: head"></head>
<body>
<div align="center">
    <h3>EDIT PRODUCT</h3>
    <p>
        <a th:href="@{/products}">COME BACK HOME</a>
    </p>
        <div id="form">
            <form action="#" method="post" th:action="@{/products/update}" th:object="${product}" novalidate="novalidate">
                <input type="hidden" th:field="*{id}"/>
                <div>
                    <label>Name :</label>
                    <input type="text" th:field="*{name}">
                </div>
                <div>
                    <label>Price :</label>
                    <input type="text" th:field="*{price}">
                </div>
                <div>
                    <label>Category :</label>
                    <input type="text" th:field="*{categoryId}">
                </div>
                <input type="submit" value="Edit">
            </form>
        </div>
</div>

<footer th:replace="/product/layout :: footer"></footer>
</body>
</html>
