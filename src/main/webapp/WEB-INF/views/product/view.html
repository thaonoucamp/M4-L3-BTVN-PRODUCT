<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout :: head">
</head>
<body>
<div align="center">
    <h1>VIEW PRODUCT</h1>
    <h3>
        <a th:href="@{/products}">COME BACK HOME</a>
    </h3>
    <div id="detail">
        <div class="cusdetail">
            <label>Name :</label>
            <label th:text="${product.name}"></label>
            <label>Price :</label>
            <label th:text="${product.price}"></label>
            <label>Category :</label>
            <label th:if="${product.categoryId == 1}">VinFast</label>
            <label th:if="${product.categoryId == 2}">Lexus</label>
            <label th:if="${product.categoryId == 3}">Mercedes</label>
            <label th:if="${product.categoryId == 4}">Toyota</label>
        </div>
    </div>
</div>
<footer th:replace="/product/layout :: footer">
</footer>
</body>
</html>
