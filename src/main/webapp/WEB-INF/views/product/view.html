<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout :: head">
</head>
<body>
<div align="center">
    <h3>VIEW PRODUCT</h3>
    <h4>
        <a th:href="@{/products}">COME BACK HOME</a>
    </h4>
    <div id="detail">
        <div class="cusdetail">
            <label>Name :</label>
            <label th:text="${product.name}"></label>
            <br>
            <label>Singer :</label>
            <label th:text="${product.singerId.getName()}"></label>
            <br>
            <label>Category :</label>
            <label th:text="${product.categoryId.getName()}"></label>
            <br>
            <label>File-Path :</label>
            <label th:text="${product.fileMusic}"></label>
        </div>
    </div>
</div>
<footer th:replace="/product/layout :: footer">
</footer>
</body>
</html>
