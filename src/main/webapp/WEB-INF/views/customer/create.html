<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head"></head>
<body>
<div align="center">
    <h3>Add Customer</h3>
    <p>
        <a th:href="@{/customers}">
            Back to customer list
        </a>
    </p>
    <div id="form">
        <form th:action="@{/customers/save}" th:object="${customer}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label>Name</label>
                <input type="text" th:field="*{name}"/>
            </div>
            <div>
                <label>Email</label>
                <input type="email" th:field="*{email}"/>
            </div>
            <div>
                <label>Province</label>
                <select th:field="*{province}">
                    <option th:each="p : ${provinces}" th:value="p.id" th:name="p.name"></option>
                </select>
            </div>
            <input type="submit" value="Save"/>
        </form>
    </div>
    <footer th:replace="/customer/layout :: footer"></footer>
</div>
</body>
</html>
