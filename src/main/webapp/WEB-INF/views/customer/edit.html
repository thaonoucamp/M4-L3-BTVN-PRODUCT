<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head"></head>
<body>
<div align="center">
    <h3>Edit Customer</h3>
    <p>
        <a th:href="@{/customers}">
            Back to customer list
        </a>
    </p>
    <div id="form">
        <form action="#" th:action="@{/customers/update}" th:object="${customer}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label>Name</label>
                <input type="text" th:field="*{name}"/>
            </div>
            <div>
                <label>Email</label>
                <input type="email" th:field="*{email}"/>
            </div>
            <div>
                <label>Province</label>
                <select name="province">
                    <option th:each="p : ${provinces}"
                            th:value="${p.id}" hidden
                            th:text="${p.name}"
                            th:selected="(${customer.province}) and (${p.id} == *{province.id})"></option>
                </select>
            </div>
            <input type="submit" value="Edit"/>
        </form>
    </div>
    <footer th:replace="/customer/layout :: footer"></footer>
</div>
</body>
</html>
